<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alessandro Facci" />
    <meta name="description" content="exercise html-css-spotify-web" />
    <!-- link font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- title -->
    <title>Spotify</title>
  </head>
  <body>
    <main>
      <header id="header"></header>
      <nav id="navbar"></nav>
    </main>
    <footer class="flex space-between center-items">
      <div class="flex">
        <div class="reproduction">
          <img src="./img/sinister.jpeg" alt="music" />
          <div>
            <h4>Sinister</h4>
            <p>Brano name</p>
          </div>
        </div>
        <div class="reproduction-icon">
          <div class="flex center-items">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-folder"></i>
          </div>
        </div>
      </div>
      <div class="player">
        <div>
          <i class="fa-solid fa-shuffle"></i>
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-regular fa-circle-play"></i>
          <i class="fa-solid fa-forward-step"></i>
          <i class="fa-solid fa-arrow-rotate-right"></i>
        </div>
        <div class="bar">
          <span>0:25</span>
          <div class="progress-bar-container">
            <div class="progress-bar"></div>
          </div>
          <span>4:35</span>
        </div>
      </div>
      <div class="volume">
        <i class="fa-solid fa-list"></i>
        <i class="fa-solid fa-display"></i>
        <i class="fa-solid fa-volume-high"></i>
        <div class="progress-bar-container-vol">
          <div class="progress-bar-vol"></div>
        </div>
      </div>
    </footer>
  </body>
</html>
